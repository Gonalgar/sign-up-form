<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container-1">
        <div class="title">
            <img src="odin-lined.png" alt="odin-logo">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/photos/0j0rOPiZuPY">Amanda Chapman</a> on <a
                href="https://unsplash.com/">Unspash</a></p>
    </div>

    <div class="main-container-2">
        <div class="intro">
            <h1>WELCOME</h1>
            <p>Sign up <em>now</em> to get started.</p>
        </div>

        <div class="form-container">
            <form action="#" method="post">
                <div class="form-section">
                    <div class="form-group">
                        <div class="field">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" pattern="^[A-Za-z\s\W]+$" id="first_name"
                                title="First Name" required>
                        </div>
                        <div class="field">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" pattern="^[A-Za-z\s\W]+$" id="last_name"
                                title="Last Name" required>
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" title="Email" required>
                        </div>
                        <div class="field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" pattern="[0-9]{10}" name="phone" id="phone" title="Phone (10 digits)"
                                required>
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password"
                                title="Password (at least 8 characters)" minlength="8" required>
                        </div>
                        <div class="field">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password"
                                title="Confirm Password" required>
                        </div>
                    </div>
                </div>
                <div class="submit-section">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
